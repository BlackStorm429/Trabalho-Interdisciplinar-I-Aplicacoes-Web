    <div class="container">

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4 mb-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome do Dono (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 mb-4">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone">
                </div>
                <div class="col-sm-7 mb-4">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="E-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-4">
                    <label for="inputpet">Nome do Animal (*)</label>
                    <input type="text" class="form-control" id="inputpet" placeholder="Qual o nome do Animal" >
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="inputCategoria">Espécie (*)</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="Informe a espécie">
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-6 mb-4">
                    <label for="inputidade">Idade (*)</label>
                    <input type="text" class="form-control" id="inputidade" required placeholder="Informe a idade">
                </div>
                <div class="col-sm-6 mb-4">
                    <label for="inputRaça">Raça (*)</label>
                    <input type="text" class="form-control" id="inputRaça" required placeholder="Informe a raça">
                </div>
            </div>
            <div class="col-sm-4">
                <small>(*) Campos obrigatórios</small>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Animal</th>
                            <th scope="col">Espécie</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Raça</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];    
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                <td>${contato.nome}</td>
                                                <td>${contato.telefone}</td>
                                                <td>${contato.email}</td>
                                                <td>${contato.pet}</td>
                                                <td>${contato.categoria}</td>
                                                <td>${contato.idade}</td>
                                                <td>${contato.raça}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campopet = $("#inputpet").val();
                let campoCategoria = $('#inputCategoria').val();
                let campoidade = $('#inputidade').val();
                let campoRaça = $('#inputRaça').val();
                let campoimage = 'https://img.freepik.com/vetores-gratis/lhama-bonito-negocios-icon-ilustracao-personagem-de-desenho-animado-de-mascote-de-alpaca-conceito-de-icone-animal-isolado_138676-989.jpg?w=2000';
                let contato = { nome: campoNome, 
                    telefone: campoTelefone, 
                    email: campoEmail, 
                    pet: campopet, 
                    categoria: campoCategoria,
                    idade: campoidade,
                    raça: campoRaça, 
                    foto: campoimage
                }

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $("#inputEmail").val();
                let campopet = $("#inputpet").val();
                let campoCategoria = $("#inputCategoria").val();
                let campoidade = $('#inputidade').val();
                let campoRaça = $('#inputRaça').val();
                let campoimage = 'https://img.freepik.com/vetores-gratis/lhama-bonito-negocios-icon-ilustracao-personagem-de-desenho-animado-de-mascote-de-alpaca-conceito-de-icone-animal-isolado_138676-989.jpg?w=2000'; 
                let contato = { nome: campoNome, 
                    telefone: campoTelefone, 
                    email: campoEmail, 
                    pet: campopet, 
                    categoria: campoCategoria,
                    idade: campoidade,
                    raça: campoRaça,
                    foto: campoimage 
                };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#inputpet").val(colunas[4].innerText);
                $("#inputCategoria").val(colunas[5].innerText);
                $("#inputidade").val(colunas[6].innerText);
                $("#inputRaça").val(colunas[6].innerText);
            });

            exibeContatos();
        }
    </script>
